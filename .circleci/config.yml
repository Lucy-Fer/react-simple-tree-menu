# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  install_and_test:
    docker:
      - image: circleci/node:10.15
    working_directory: ~/react-simple-tree-menu
    steps:
      - checkout
      - run:
          name: 'Update NPM'
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          keys:
            - dependencies-cache-{{ checksum "package.json" }}
      - run:
          name: 'Install NPM'
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: 'Run tests'
          command: npm run test:ci
          environment:
            JEST_JUNIT_OUTPUT: 'reports/junit/js-test-results.xml'
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit

  build_rc:
    docker:
      - image: circleci/node:10.15
    working_directory: ~/react-simple-tree-menu
    steps:
      - checkout
      - run:
          name: 'Build dev'
          command: npm run build:dev

  build:
    docker:
      - image: circleci/node:10.15
    working_directory: ~/react-simple-tree-menu
    steps:
      - checkout
      - run:
          name: 'Build prod'
          command: npm run build:prod

  publish_rc:
    docker:
      - image: circleci/node:10.15
    working_directory: ~/react-simple-tree-menu
    steps:
      - checkout
      - run:
          name: authenticate-with-registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run:
          name: publish-package
          command: npm run publish:dev

  publish:
    docker:
      - image: circleci/node:10.15
    working_directory: ~/react-simple-tree-menu
    steps:
      - checkout
      - run:
          name: authenticate-with-registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run:
          name: publish-package
          command: npm run publish:prod

workflows:
  version: 2
  release-rc:
    jobs:
      - install_and_test
      - build_rc:
          requires:
            - install_and_test
          filters:
            branches:
              only: /^(\*|\d+(\.\d+){0,2}(\.\*)?)-rc\.\d+$/
      - publish_rc:
          requires:
            - build_rc
          filters:
            branches:
              only: /^(\*|\d+(\.\d+){0,2}(\.\*)?)-rc\.\d+$/
